<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Calculadora.css">
    <title>Calculadora JS</title>
</head>
<body>
    <div id="gaveta1" class="gavetas"><!--Para o elemento retratil-->
        <div id="calc" class="calc">
            <div id="div_nome" class="classe_nome">
                <p>++Calculadora++</p>
            </div>
            <div id="div_display" class="classe_display">
                <p id="display" class="display">0</p>
            </div>
            <div id="div_teclas" class="classe_teclas">
                <button id="tON_OFF" class="teclas tecla_operacionais">ON/OFF</button>
                <button id="topenP" class="teclas tnum" disabled>(</button>
                <button id="tcloseP" class="teclas tnum" disabled>)</button>
                <button id="tclear" class="teclas">C</button>
                <button id="t7" class="teclas tnum" disabled>7</button>
                <button id="t8" class="teclas tnum" disabled>8</button>
                <button id="t9" class="teclas tnum" disabled>9</button>
                <button id="tadicao" class="teclas tecla_operacionais op" disabled>+</button>
                <button id="t4" class="teclas tnum" disabled>4</button>
                <button id="t5" class="teclas tnum" disabled>5</button>
                <button id="t6" class="teclas tnum" disabled>6</button>
                <button id="tsubtracao" class="teclas tecla_operacionais op" disabled>-</button>
                <button id="t1" class="teclas tnum" disabled>1</button>
                <button id="t2" class="teclas tnum" disabled>2</button>
                <button id="t3" class="teclas tnum" disabled>3</button>
                <button id="tmultiplicacao" class="teclas tecla_operacionais op" disabled>X</button>
                <button id="t0" class="teclas tnum" disabled>0</button>
                <button id="tvirgula" class="teclas tnum" disabled>,</button>
                <button id="tresultado" class="teclas tecla_operacionais res">=</button>
                <button id="tdivisao" class="teclas tecla_operacionais op" disabled>/</button>
            </div>
        </div>
        <div id="puxador">-></div>
    </div>
    <script src="Calculadora.js"></script>
</body>
</html>
